<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>calculator.</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="calculator.js" defer></script>
</head>

<body>
    <div id="main-container">
        <h1>calculator.</h1>
        <div id="calc-container">
            <span id="output"></span>
            <div id="button-container">
                <div class="button-row">
                    <button id="button-clear">AC</button>
                    <button id="button-back">&lt;&lt;</button>
                    <button id="button-percentage">%</button>
                    <button class="operator" id="button-divide">/</button>
                </div>
                <div class="button-row">
                    <button class="number" id="button-7">7</button>
                    <button class="number" id="button-8">8</button>
                    <button class="number" id="button-9">9</button>
                    <button class="operator" id="button-multiply">*</button>
                </div>
                <div class="button-row">
                    <button class="number" id="button-4">4</button>
                    <button class="number" id="button-5">5</button>
                    <button class="number" id="button-6">6</button>
                    <button class="operator" id="button-subtract">-</button>
                </div>
                <div class="button-row">
                    <button class="number" id="button-1">1</button>
                    <button class="number" id="button-2">2</button>
                    <button class="number" id="button-3">3</button>
                    <button class="operator" id="button-add">+</button>
                </div>
                <div class="button-row">
                    <button class="number" id="button-0">0</button>
                    <button class="number" id="button-.">.</button>
                    <button id="button-polarity">-/+</button>
                    <button id="button-equals">=</button>
                </div>
            </div>
        </div>
        <p class="footer">made by carl madsen.</p>
    </div>
</body>

</html>
